<!DOCTYPE html>
<head>
  <title>JavaScript</title>
  <meta charset="utf-8">
</head>
<body>
  <h1>Javascript in HTML</h1>

  <h2>Shopping list</h2>
  <p id="first">Get it done today</p>
  <input id="userinput" type="text" placeholder="enter items">
  
  <button id="enter">Add</button>
  <ul>
    <li random="23">Notebook <button class="delete">Delete</button></li> 
    <li>Jello <button class="delete">Delete</button></li>
    <li>Rice <button class="delete">Delete</button></li>
    <li>Cake <button class="delete">Delete</button></li>
    <li>Candles <button class="delete">Delete</button></li>
  </ul>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
